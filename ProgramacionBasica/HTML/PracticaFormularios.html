<!DOCTYPE html PUBLIC" -//W3C// DTD XHTML 1.0 Strict// EN"
"http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

     <head> 
          <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
          <title> Pagina de balta </title>
     </head>
         <body>
               <H1>FORMULARIOS</H1>
              <form>
                  <fieldset> 
                         <legend>
                              Encuesta personal:  
                         </legend> 
                           <label for="nombre">Nombre</label>
                              <input type="text" name="nombre" id="nombre" size="25"/> <br/><br/>
                           <label for="Apellido">Apellido</label>                        
                              <input type="text" name="nombre" id="Apellido" size="25"/> <br/><br/>
                           <label for="fecha">Fecha de nacimiento</label>
                              <input type="text" name="fecha" id="fecha" /><br/><br/>  
                           <label for="Genero">Masculino </label>
                              <input type="checkbox" name="Genero" id="Genero" value="Hombre"  />                        
                          <label for="Genero1">Femenino</label>
                              <input type="checkbox" name="Genero1" id="Genero1" value="Mujer" /><br/><br/>
                          <label for="color">Color favorito</label>
                              <input type="color" name="color" id="color" /> 
                           <p>
                         <label for="comentario">Dastos complementarios</label>
                        <br />
                         <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea><br/><br/>
                               <input type="submit" value="Enviar Informaci&oacute;n" />
                               
                  </fieldset>
                    <br/><br/>
                  <fieldset> 
                         <legend>
                              Loging:  
                         </legend>  
                           <label for="email">E-mail</label>
                               <input type="email" name="email" id="email" size="30"/> <br/><br/>
                           <label for="pas">Contrase&ntilde;a</label>
                               <input type="password" name="pas" id="pas" size="25"/> <br/><br/>  
                                  <input type="submit" value="Inicia sesi&oacute;n" />
                                  <input type="reset" value="Borrar" />

                 
                 </fieldset>
                     <br/><br/>
                  <fieldset> 
                         <legend>
                              Requisitos para la curp:  
                         </legend>  
                           <label for="Nombres">Nombres</label>
                               <input type="email" name="nombres" id="Nombres" size="30"/> <br/><br/>
                           <label for="Apellido1">Apellido paterno:</label>
                               <input type="text" name="Apellido1" id="Apellido1" size="15"/> <br/><br/>
                           <label for="Apellido2">Apellido materno:</label>
                               <input type="text" name="Apellido2" id="Apellido2" size="15"/> <br/><br/>
                           

                             <select name="Estado" id="estados">
                             <option value="1">Tamaulipas</option>
                             <option value="2">Tabasco</option>
                             <option value="3">Sonora</option>
                             <option value="4">Veracruz</option>
                             <option value="5">Puebla</option>
                             <option value="6">Tlaxcala</option>
                             <option value="9">Morelos</option>
                             <option value="10">Nayarit</option>
                             <option value="11">Jalisco</option>
                             <option value="12">Veracruz</option>
                             <option value="13" selected="selected">
                            Seleccionar estado</option>

                           <input type="submit" value="Entrar" /><br/><br/>
                             
                          <label for="Genero:)">Masculino </label>
                              <input type="radio" name="Genero:)" id="Genero:)" value="Hombre"  />                        
                          <label for="Genero:p">Femenino</label>
                              <input type="radio" name="Genero:p" id="Genero:p" value="Mujer" /><br/><br/>
 
                                  <input type="submit" value="Buscar" />
                                  <input type="reset" value="Limpiar" />
                 
                 </fieldset>


             </form>
              
         </body>
</html>
