<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dibujando con Canvas</title>
</head>

<body>
    <h1>Dibujo en Canvas</h1>

    <form>
        <label for="Numero">Cuantas lineas quieres dibujar?</label> 
        <input type="number" id="Numero" />
        <input type="button" value="DibujarLineas" id="botoncito" /> 
    </form> <br><br>

    <canvas width="300px" height="300" id="dibujito"></canvas>
    <p>Aqui termina el canvas</p>

    <script src="Dibujo.js" type="text/javascript"></script>
</body>

</html>
